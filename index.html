<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Text in Input Field</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

    <div class="container d-flex flex-column justify-content-center" id="main">
        <div class="row">
            <div class="col-md-4"></div>

            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="txtField" placeholder="Enter Text Here" class="form-control" value="Prothes">

                        <div class="c-icon d-flex justify-content-end mt-2">
                            <i class="fa-regular fa-copy fa-fade" style="color: #0bceaf;" onclick="Copytxt()"></i>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button type="button" id="copybtn" class="btn btn-outline-info" onclick="Copytxt()">Copy Text</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <p id="content"></p>
            </div>
        </div>
    </div>
    

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
